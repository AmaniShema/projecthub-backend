# ==========================================
# Server Configuration
# ==========================================
server.port=8081

# ==========================================
# PostgreSQL Database Configuration
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/projecthub
spring.datasource.username=projecthub_user
spring.datasource.password=change
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==========================================
# Application Name
# ==========================================
spring.application.name=projecthub

# ==========================================
# JWT Configuration
# ==========================================
app.jwt.secret=3d7f4a9c2b1e6f8d0a5c3e7b9d2f4a6c8e0b2d4f6a8c0e2b4d6f8a0c2e4b6d8
